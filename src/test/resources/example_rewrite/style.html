<html>
<head>
    <title>Style page</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <style>
        body {
            background-image: url("back1.jpg"), url("Back2.png");
        }
    </style>
</head>
<h1>Some styling</h1>

<div style="background: url(smileys.png)">Hello</div>
<div style="background: url('one.png'), url('two.png'">World</div>
<p>An <a href="http://example.com">absolute link</a> leading to example.com</p>
<p>A <a href="subfolder/">relative link</a> leading to <tt>subfolder</tt>subfolder</tt></p>
<p>A <a href="/otherpage.html">root-based link</a> leading to a parallel page <tt>otherpage.html</tt>.</p>

<p>An absolute referenced image: <img src="http://example.com/image.jpg"/></p>
<p>A relatively referenced image: <img src="subfolder/image.jpg"/></p>
<p>A root referenced image (same as the absolute one): <img src="/image.jpg"/></p>

</html>
