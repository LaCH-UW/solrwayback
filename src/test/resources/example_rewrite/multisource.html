<h1>srcset testing</h1>

<p>An image with absolute srcset: <img src="http://example.com/foo.jpg" srcset="http://example.com/fooF.jpg 1x, http://example.com/fooF2.jpg 2x"/></p>
<p>An image with absolute srcset and substring trickery: <img src="http://example.com/foo.jpg" srcset="http://example.com/foo.jpg 1x, http://example.com/foo.jpg.bar.jpg 2x"/></p>
<p>An image with relative srcset: <img src="fooB.jpg" srcset="fooB.jpg 1x, fooB2.jpg 2x"/></p>
<p>An image with relative srcset and substring trickery: <img src="fooS.jpg" srcset="fooS.jpg 1x, barfooS.jpg 2x"/></p>
<p>An image with root srcset: <img src="/fooC.jpg" srcset="/fooC.jpg 1x, /fooC2.jpg 2x"/></p>

</html>
